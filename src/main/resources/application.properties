# ==========================================
# APPLICATION NAME
# ==========================================
spring.application.name=chat_test1

# ==========================================
# SPRING PROFILES
# ==========================================
spring.profiles.active=dev

# ==========================================
# SECURITY CONFIGURATION
# ==========================================
# T?t default security user
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=mySecretKey
jwt.expiration=3600000

# ==========================================
# DATABASE CONFIGURATION - DEVELOPMENT
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080

# ==========================================
# LOGGING - DEVELOPMENT
# ==========================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.example.chat_test1=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# SPRING SECURITY
# ==========================================
spring.security.user.name=admin
spring.security.user.password=admin
